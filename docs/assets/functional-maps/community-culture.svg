<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F9FAFB"/>
  
  <!-- ヘッダー部分 -->
  <rect x="50" y="30" width="700" height="100" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="70" font-family="sans-serif" font-size="28" font-weight="bold" fill="#4338CA" text-anchor="middle">グローバル・ハーモニー・シティ</text>
  <text x="400" y="105" font-family="sans-serif" font-size="20" fill="#6366F1" text-anchor="middle">コミュニティ・文化機能のビジュアルガイド</text>
  
  <!-- 基本コンセプト -->
  <rect x="50" y="160" width="700" height="220" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="160" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="186" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">コミュニティ・文化の基本コンセプト</text>
  
  <!-- コンセプト1 -->
  <circle cx="170" cy="250" r="30" fill="#EEF2FF"/>
  <text x="170" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">和</text>
  <text x="170" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">多様性の調和</text>
  <text x="170" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">異なる背景・世代・専門性の</text>
  <text x="170" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">豊かな共存</text>
  
  <!-- コンセプト2 -->
  <circle cx="400" cy="250" r="30" fill="#EEF2FF"/>
  <text x="400" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">縁</text>
  <text x="400" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">人々のつながり</text>
  <text x="400" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">偶発的な出会いと</text>
  <text x="400" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">意図的な交流</text>
  
  <!-- コンセプト3 -->
  <circle cx="630" cy="250" r="30" fill="#EEF2FF"/>
  <text x="630" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">創</text>
  <text x="630" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">共創による文化形成</text>
  <text x="630" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">住民自身が文化の</text>
  <text x="630" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">能動的な創造者に</text>
  
  <!-- チーム構成図 -->
  <rect x="50" y="410" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="410" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="436" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">コミュニティ・文化チーム構成（15名）</text>
  
  <!-- コミュニティ開発責任者 -->
  <circle cx="400" cy="510" r="40" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">コミュニティ開発</text>
  <text x="400" y="525" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">責任者(1)</text>
  
  <!-- コミュニティファシリテーター -->
  <circle cx="200" cy="510" r="30" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">コミュニティ</text>
  <text x="200" y="520" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">ファシリテーター(3)</text>
  
  <!-- 文化プログラムプロデューサー -->
  <circle cx="600" cy="510" r="30" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="600" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">文化プログラム</text>
  <text x="600" y="520" font-family="sans-serif" font-size="10" fill="#DC2626" text-anchor="middle">プロデューサー(2)</text>
  
  <!-- デジタルアーカイブ専門家 -->
  <circle cx="200" cy="580" r="30" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="200" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369A1" text-anchor="middle">デジタル</text>
  <text x="200" y="590" font-family="sans-serif" font-size="10" fill="#0369A1" text-anchor="middle">アーカイブ専門家(1)</text>
  
  <!-- コミュニティスペースデザイナー -->
  <circle cx="300" cy="580" r="30" fill="#FDF4FF" stroke="#D946EF" stroke-width="2"/>
  <text x="300" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#A21CAF" text-anchor="middle">コミュニティ</text>
  <text x="300" y="590" font-family="sans-serif" font-size="10" fill="#A21CAF" text-anchor="middle">スペースデザイナー(2)</text>
  
  <!-- 市民活動コーディネーター -->
  <circle cx="400" cy="580" r="30" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#D97706" text-anchor="middle">市民活動</text>
  <text x="400" y="590" font-family="sans-serif" font-size="10" fill="#D97706" text-anchor="middle">コーディネーター(2)</text>
  
  <!-- 多文化共生推進担当 -->
  <circle cx="500" cy="580" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="500" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">多文化共生</text>
  <text x="500" y="590" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">推進担当(1)</text>
  
  <!-- 芸術文化創造者 -->
  <circle cx="600" cy="580" r="30" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <text x="600" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0284C7" text-anchor="middle">芸術文化</text>
  <text x="600" y="590" font-family="sans-serif" font-size="10" fill="#0284C7" text-anchor="middle">創造者(2)</text>
  
  <!-- 祭事・伝統行事担当 -->
  <circle cx="400" cy="650" r="30" fill="#FEF9C3" stroke="#CA8A04" stroke-width="2"/>
  <text x="400" y="645" font-family="sans-serif" font-size="12" font-weight="bold" fill="#CA8A04" text-anchor="middle">祭事・伝統行事</text>
  <text x="400" y="660" font-family="sans-serif" font-size="10" fill="#CA8A04" text-anchor="middle">担当(1)</text>
  
  <!-- 接続線 -->
  <line x1="230" y1="510" x2="360" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="440" y1="510" x2="570" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="550" x2="400" y2="570" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="390" y1="560" x2="330" y2="585" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="410" y1="560" x2="470" y2="585" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="230" y1="580" x2="270" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="330" y1="580" x2="370" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="430" y1="580" x2="470" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="530" y1="580" x2="570" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="610" x2="400" y2="620" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- 最小機能要件 -->
  <rect x="50" y="720" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="720" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="746" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">最小機能要件</text>
  
  <!-- 機能1 多目的コミュニティハブ -->
  <rect x="70" y="770" width="320" height="100" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="70" y="770" width="320" height="30" fill="#ECFDF5" rx="8"/>
  <text x="230" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">多目的コミュニティハブ</text>
  <text x="85" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• 可動式パーティションによる柔軟な空間（20〜200人）</text>
  <text x="85" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• コワーキング、イベント、ミーティング等の複合機能</text>
  <text x="85" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• 24時間アクセス可能なコミュニティキッチン</text>
  
  <!-- 機能2 デジタルミュージアム -->
  <rect x="410" y="770" width="320" height="100" rx="8" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="410" y="770" width="320" height="30" fill="#F0F9FF" rx="8"/>
  <text x="570" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0369A1" text-anchor="middle">デジタルミュージアム</text>
  <text x="425" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• ARを活用した都市の歴史・未来の可視化</text>
  <text x="425" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• 住民の記憶・写真・音声をデジタル収集・展示</text>
  <text x="425" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• 共創型デジタルアート展示システム</text>
  
  <!-- 機能3 共有庭園・公園スペース -->
  <rect x="70" y="880" width="320" height="100" rx="8" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="70" y="880" width="320" height="30" fill="#FEF2F2" rx="8"/>
  <text x="230" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">共有の庭園・公園スペース</text>
  <text x="85" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• 多感覚的体験を促す設計</text>
  <text x="85" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• 季節変化を感じられる日本的庭園要素</text>
  <text x="85" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• コミュニティガーデニングエリア</text>
  
  <!-- 機能4 コミュニティ活動支援プラットフォーム -->
  <rect x="410" y="880" width="320" height="100" rx="8" fill="white" stroke="#D946EF" stroke-width="2"/>
  <rect x="410" y="880" width="320" height="30" fill="#FDF4FF" rx="8"/>
  <text x="570" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#A21CAF" text-anchor="middle">コミュニティ活動支援プラットフォーム</text>
  <text x="425" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• 住民発案の活動・イベント登録・参加システム</text>
  <text x="425" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• スキル・リソース・空間のシェアリング機能</text>
  <text x="425" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• 参加型ポイントシステム（地域通貨連動）</text>
  
  <!-- 住民との関わり図 -->
  <rect x="50" y="1030" width="700" height="140" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="1030" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="1056" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">住民とのタッチポイント</text>
  
  <!-- 中央円と接続線 -->
  <circle cx="400" cy="1120" r="40" fill="#ECFDF5" stroke="#10B981" stroke-width="3"/>
  <text x="400" y="1118" font-family="sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">住民</text>
  <text x="400" y="1135" font-family="sans-serif" font-size="12" fill="#047857" text-anchor="middle">文化の共創者</text>
  
  <!-- デジタル -->
  <circle cx="200" cy="1120" r="30" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="200" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">デジタル</text>
  <text x="200" y="1130" font-family="sans-serif" font-size="10" fill="#2563EB" text-anchor="middle">タッチポイント</text>
  <line x1="230" y1="1120" x2="360" y2="1120" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- フィジカル -->
  <circle cx="600" cy="1120" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="600" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">フィジカル</text>
  <text x="600" y="1130" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">タッチポイント</text>
  <line x1="440" y1="1120" x2="570" y2="1120" stroke="#8B5CF6" stroke-width="1.5"/>
  
  <!-- タッチポイント例 -->
  <rect x="50" y="1180" width="700" height="70" rx="10" fill="#ECFDF5" opacity="0.2" stroke="#10B981" stroke-width="1"/>
  <text x="60" y="1205" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857">主要タッチポイント例:</text>
  <text x="60" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• コミュニティカフェ「ハーモニーガーデン」</text>
  <text x="345" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーコミュニティアプリ</text>
  <text x="60" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• 移動式コミュニティステーション</text>
  <text x="345" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーフェスティバル（季節ごと）</text>
</svg>
