<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F9FAFB"/>
  
  <!-- ヘッダー部分 -->
  <rect x="50" y="30" width="700" height="100" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="70" font-family="sans-serif" font-size="28" font-weight="bold" fill="#4338CA" text-anchor="middle">グローバル・ハーモニー・シティ</text>
  <text x="400" y="105" font-family="sans-serif" font-size="20" fill="#6366F1" text-anchor="middle">テクノロジー基盤のビジュアルガイド</text>
  
  <!-- 基本コンセプト -->
  <rect x="50" y="160" width="700" height="220" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="160" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="186" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">テクノロジー基盤の基本コンセプト</text>
  
  <!-- コンセプト1 -->
  <circle cx="170" cy="250" r="30" fill="#EEF2FF"/>
  <text x="170" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">人</text>
  <text x="170" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">人間中心</text>
  <text x="170" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">テクノロジーは手段であり</text>
  <text x="170" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">人間の幸福が目的</text>
  
  <!-- コンセプト2 -->
  <circle cx="400" cy="250" r="30" fill="#EEF2FF"/>
  <text x="400" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">和</text>
  <text x="400" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">システムの調和</text>
  <text x="400" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">分散型で多様性のある</text>
  <text x="400" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">しなやかなシステム</text>
  
  <!-- コンセプト3 -->
  <circle cx="630" cy="250" r="30" fill="#EEF2FF"/>
  <text x="630" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">創</text>
  <text x="630" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">共創のプラットフォーム</text>
  <text x="630" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">住民参加による</text>
  <text x="630" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">技術民主化と革新</text>
  
  <!-- チーム構成図 -->
  <rect x="50" y="410" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="410" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="436" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">テクノロジー基盤チーム構成（15名）</text>
  
  <!-- IT責任者（CTO） -->
  <circle cx="400" cy="510" r="40" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">IT責任者</text>
  <text x="400" y="525" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">（CTO）(1)</text>
  
  <!-- プラットフォームアーキテクト -->
  <circle cx="200" cy="510" r="30" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">プラットフォーム</text>
  <text x="200" y="520" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">アーキテクト(2)</text>
  
  <!-- クラウドインフラエンジニア -->
  <circle cx="600" cy="510" r="30" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="600" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">クラウドインフラ</text>
  <text x="600" y="520" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">エンジニア(2)</text>
  
  <!-- データベース・APIスペシャリスト -->
  <circle cx="120" cy="600" r="30" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="120" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369A1" text-anchor="middle">データベース</text>
  <text x="120" y="610" font-family="sans-serif" font-size="10" fill="#0369A1" text-anchor="middle">APIスペシャリスト(2)</text>
  
  <!-- ブロックチェーン開発者 -->
  <circle cx="250" cy="600" r="30" fill="#FDF4FF" stroke="#D946EF" stroke-width="2"/>
  <text x="250" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#A21CAF" text-anchor="middle">ブロックチェーン</text>
  <text x="250" y="610" font-family="sans-serif" font-size="10" fill="#A21CAF" text-anchor="middle">開発者(1)</text>
  
  <!-- AIエンジニア -->
  <circle cx="380" cy="600" r="30" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
  <text x="380" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#D97706" text-anchor="middle">AI</text>
  <text x="380" y="610" font-family="sans-serif" font-size="10" fill="#D97706" text-anchor="middle">エンジニア(2)</text>
  
  <!-- IoTシステムエンジニア -->
  <circle cx="510" cy="600" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="510" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">IoTシステム</text>
  <text x="510" y="610" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">エンジニア(2)</text>
  
  <!-- UX/UIデザイナー -->
  <circle cx="640" cy="600" r="30" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="640" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">UX/UI</text>
  <text x="640" y="610" font-family="sans-serif" font-size="10" fill="#DC2626" text-anchor="middle">デザイナー(1)</text>
  
  <!-- デジタルツイン開発者 -->
  <circle cx="280" cy="660" r="30" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="280" y="655" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369A1" text-anchor="middle">デジタルツイン</text>
  <text x="280" y="670" font-family="sans-serif" font-size="10" fill="#0369A1" text-anchor="middle">開発者(1)</text>
  
  <!-- テックサポートスペシャリスト -->
  <circle cx="520" cy="660" r="30" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <text x="520" y="655" font-family="sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">テックサポート</text>
  <text x="520" y="670" font-family="sans-serif" font-size="10" fill="#475569" text-anchor="middle">スペシャリスト(1)</text>
  
  <!-- 接続線 -->
  <line x1="230" y1="510" x2="360" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="440" y1="510" x2="570" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="380" y1="540" x2="380" y2="570" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="390" y1="545" x2="610" y2="585" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="370" y1="545" x2="150" y2="585" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="375" y1="545" x2="260" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="385" y1="545" x2="490" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="420" y1="540" x2="510" y2="640" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="370" y1="545" x2="290" y2="640" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- 最小機能要件 -->
  <rect x="50" y="720" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="720" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="746" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">最小機能要件</text>
  
  <!-- 機能1 都市OSの基本プラットフォーム -->
  <rect x="70" y="770" width="320" height="100" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="70" y="770" width="320" height="30" fill="#ECFDF5" rx="8"/>
  <text x="230" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">都市OSの基本プラットフォーム</text>
  <text x="85" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• マイクロサービスアーキテクチャ</text>
  <text x="85" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• API管理ゲートウェイ</text>
  <text x="85" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• 分散認証・認可システム</text>
  
  <!-- 機能2 データ連携APIの基盤 -->
  <rect x="410" y="770" width="320" height="100" rx="8" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="410" y="770" width="320" height="30" fill="#F0F9FF" rx="8"/>
  <text x="570" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0369A1" text-anchor="middle">データ連携APIの基盤</text>
  <text x="425" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• 都市データの標準化と変換</text>
  <text x="425" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• オープンデータポータル</text>
  <text x="425" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• リアルタイムイベントストリーミング</text>
  
  <!-- 機能3 IoTセンサーネットワークの初期展開 -->
  <rect x="70" y="880" width="320" height="100" rx="8" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="70" y="880" width="320" height="30" fill="#F5F3FF" rx="8"/>
  <text x="230" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#7C3AED" text-anchor="middle">IoTセンサーネットワークの初期展開</text>
  <text x="85" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• 環境センサー（大気質、騒音、温度）</text>
  <text x="85" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• エネルギー消費モニタリング</text>
  <text x="85" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• エッジコンピューティング基盤</text>
  
  <!-- 機能4 AIを活用した最適化システム -->
  <rect x="410" y="880" width="320" height="100" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <rect x="410" y="880" width="320" height="30" fill="#FFFBEB" rx="8"/>
  <text x="570" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#D97706" text-anchor="middle">AIを活用した最適化システム</text>
  <text x="425" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• エネルギー需要予測と最適化</text>
  <text x="425" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• 公共交通の動的ルーティング</text>
  <text x="425" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• 異常パターン検出と早期警告</text>
  
  <!-- 住民タッチポイント -->
  <rect x="50" y="1030" width="700" height="140" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="1030" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="1056" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">住民とのタッチポイント</text>
  
  <!-- 中央円と接続線 -->
  <circle cx="400" cy="1120" r="40" fill="#ECFDF5" stroke="#10B981" stroke-width="3"/>
  <text x="400" y="1118" font-family="sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">住民</text>
  <text x="400" y="1135" font-family="sans-serif" font-size="12" fill="#047857" text-anchor="middle">テクノロジーの共創者</text>
  
  <!-- デジタル -->
  <circle cx="200" cy="1120" r="30" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="200" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">デジタル</text>
  <text x="200" y="1130" font-family="sans-serif" font-size="10" fill="#2563EB" text-anchor="middle">タッチポイント</text>
  <line x1="230" y1="1120" x2="360" y2="1120" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- フィジカル -->
  <circle cx="600" cy="1120" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="600" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">フィジカル</text>
  <text x="600" y="1130" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">タッチポイント</text>
  <line x1="440" y1="1120" x2="570" y2="1120" stroke="#8B5CF6" stroke-width="1.5"/>
  
  <!-- タッチポイント例 -->
  <rect x="50" y="1180" width="700" height="70" rx="10" fill="#ECFDF5" opacity="0.2" stroke="#10B981" stroke-width="1"/>
  <text x="60" y="1205" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857">主要タッチポイント例:</text>
  <text x="60" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーデジタルポータル</text>
  <text x="240" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーデベロッパーハブ</text>
  <text x="450" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• AI市民アシスタント「ハーモニー」</text>
  <text x="60" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• テックラーニングラボ</text>
  <text x="240" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• イノベーションサンドボックス</text>
  <text x="450" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• テックサポートカフェ</text>
</svg>
