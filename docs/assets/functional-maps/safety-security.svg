<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F9FAFB"/>
  
  <!-- ヘッダー部分 -->
  <rect x="50" y="30" width="700" height="100" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="70" font-family="sans-serif" font-size="28" font-weight="bold" fill="#4338CA" text-anchor="middle">グローバル・ハーモニー・シティ</text>
  <text x="400" y="105" font-family="sans-serif" font-size="20" fill="#6366F1" text-anchor="middle">安全・セキュリティ機能のビジュアルガイド</text>
  
  <!-- 基本コンセプト -->
  <rect x="50" y="160" width="700" height="220" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="160" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="186" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">安全・セキュリティの基本コンセプト</text>
  
  <!-- コンセプト1 -->
  <circle cx="170" cy="250" r="30" fill="#EEF2FF"/>
  <text x="170" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">開</text>
  <text x="170" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">開放と保護の調和</text>
  <text x="170" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">監視ではなく設計による</text>
  <text x="170" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">バランスのとれた安全</text>
  
  <!-- コンセプト2 -->
  <circle cx="400" cy="250" r="30" fill="#EEF2FF"/>
  <text x="400" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">共</text>
  <text x="400" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">参加型セキュリティ</text>
  <text x="400" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">住民全員がセキュリティの</text>
  <text x="400" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">共創者となる文化</text>
  
  <!-- コンセプト3 -->
  <circle cx="630" cy="250" r="30" fill="#EEF2FF"/>
  <text x="630" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">強</text>
  <text x="630" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">レジリエントシステム</text>
  <text x="630" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">冗長性と多様性で</text>
  <text x="630" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">変化する脅威に対応</text>
  
  <!-- チーム構成図 -->
  <rect x="50" y="410" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="410" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="436" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">安全・セキュリティチーム構成（10名）</text>
  
  <!-- セキュリティ責任者 -->
  <circle cx="400" cy="510" r="40" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">セキュリティ</text>
  <text x="400" y="525" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">責任者(1)</text>
  
  <!-- サイバーセキュリティ専門家 -->
  <circle cx="200" cy="510" r="30" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">サイバー</text>
  <text x="200" y="520" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">セキュリティ専門家(2)</text>
  
  <!-- フィジカルセキュリティコーディネーター -->
  <circle cx="600" cy="510" r="30" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="600" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">フィジカル</text>
  <text x="600" y="520" font-family="sans-serif" font-size="10" fill="#DC2626" text-anchor="middle">セキュリティ担当(2)</text>
  
  <!-- コミュニティセーフティオフィサー -->
  <circle cx="200" cy="600" r="30" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="200" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369A1" text-anchor="middle">コミュニティ</text>
  <text x="200" y="610" font-family="sans-serif" font-size="10" fill="#0369A1" text-anchor="middle">セーフティオフィサー(2)</text>
  
  <!-- プライバシーガバナンス専門家 -->
  <circle cx="320" cy="600" r="30" fill="#FDF4FF" stroke="#D946EF" stroke-width="2"/>
  <text x="320" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#A21CAF" text-anchor="middle">プライバシー</text>
  <text x="320" y="610" font-family="sans-serif" font-size="10" fill="#A21CAF" text-anchor="middle">ガバナンス専門家(1)</text>
  
  <!-- リスク管理・BCPスペシャリスト -->
  <circle cx="480" cy="600" r="30" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
  <text x="480" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#D97706" text-anchor="middle">リスク管理</text>
  <text x="480" y="610" font-family="sans-serif" font-size="10" fill="#D97706" text-anchor="middle">BCPスペシャリスト(1)</text>
  
  <!-- 環境安全モニタリング担当 -->
  <circle cx="600" cy="600" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="600" y="595" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">環境安全</text>
  <text x="600" y="610" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">モニタリング担当(1)</text>
  
  <!-- 接続線 -->
  <line x1="230" y1="510" x2="360" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="440" y1="510" x2="570" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="550" x2="400" y2="560" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="380" y1="560" x2="230" y2="590" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="390" y1="560" x2="320" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="410" y1="560" x2="480" y2="580" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="420" y1="560" x2="580" y2="590" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- 最小機能要件 -->
  <rect x="50" y="720" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="720" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="746" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">最小機能要件</text>
  
  <!-- 機能1 統合セキュリティセンター -->
  <rect x="70" y="770" width="320" height="100" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="70" y="770" width="320" height="30" fill="#ECFDF5" rx="8"/>
  <text x="230" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">統合セキュリティセンター</text>
  <text x="85" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• 物理的・サイバーセキュリティの一元管理</text>
  <text x="85" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• 24時間体制のセキュリティオペレーションセンター</text>
  <text x="85" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• 高度なデータ可視化・分析ダッシュボード</text>
  
  <!-- 機能2 サイバーセキュリティの基本防御システム -->
  <rect x="410" y="770" width="320" height="100" rx="8" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="410" y="770" width="320" height="30" fill="#F0F9FF" rx="8"/>
  <text x="570" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0369A1" text-anchor="middle">サイバーセキュリティ基本防御システム</text>
  <text x="425" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• ゼロトラスト・セキュリティフレームワーク</text>
  <text x="425" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• 次世代ファイアウォールと侵入検知システム</text>
  <text x="425" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• 自動化された脅威インテリジェンスと対応</text>
  
  <!-- 機能3 コミュニティポリシングの仕組み -->
  <rect x="70" y="880" width="320" height="100" rx="8" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="70" y="880" width="320" height="30" fill="#FEF2F2" rx="8"/>
  <text x="230" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">コミュニティポリシングの仕組み</text>
  <text x="85" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• ハーモニーウォッチ（近隣見守りネットワーク）</text>
  <text x="85" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• コミュニティセーフティアンバサダープログラム</text>
  <text x="85" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• 安全・安心マップ（住民参加型リスクマッピング）</text>
  
  <!-- 機能4 プライバシーバイデザインの実装 -->
  <rect x="410" y="880" width="320" height="100" rx="8" fill="white" stroke="#D946EF" stroke-width="2"/>
  <rect x="410" y="880" width="320" height="30" fill="#FDF4FF" rx="8"/>
  <text x="570" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#A21CAF" text-anchor="middle">プライバシーバイデザインの実装</text>
  <text x="425" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• 個人データの所有と管理を住民に委ねる分散型システム</text>
  <text x="425" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• パーソナルデータボルト（個人情報保管庫）</text>
  <text x="425" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• 透明性のある同意管理システム</text>
  
  <!-- 住民タッチポイント -->
  <rect x="50" y="1030" width="700" height="140" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="1030" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="1056" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">住民とのタッチポイント</text>
  
  <!-- 中央円と接続線 -->
  <circle cx="400" cy="1120" r="40" fill="#ECFDF5" stroke="#10B981" stroke-width="3"/>
  <text x="400" y="1118" font-family="sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">住民</text>
  <text x="400" y="1135" font-family="sans-serif" font-size="12" fill="#047857" text-anchor="middle">安全の共創者</text>
  
  <!-- デジタル -->
  <circle cx="200" cy="1120" r="30" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="200" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">デジタル</text>
  <text x="200" y="1130" font-family="sans-serif" font-size="10" fill="#2563EB" text-anchor="middle">タッチポイント</text>
  <line x1="230" y1="1120" x2="360" y2="1120" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- フィジカル -->
  <circle cx="600" cy="1120" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="600" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">フィジカル</text>
  <text x="600" y="1130" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">タッチポイント</text>
  <line x1="440" y1="1120" x2="570" y2="1120" stroke="#8B5CF6" stroke-width="1.5"/>
  
  <!-- タッチポイント例 -->
  <rect x="50" y="1180" width="700" height="70" rx="10" fill="#ECFDF5" opacity="0.2" stroke="#10B981" stroke-width="1"/>
  <text x="60" y="1205" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857">主要タッチポイント例:</text>
  <text x="60" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーセーフティアプリ</text>
  <text x="240" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• セキュリティヘルスチェックツール</text>
  <text x="470" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• コミュニティセーフティハブ</text>
  <text x="60" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• セーフティアンバサダーネットワーク</text>
  <text x="300" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• セーフティフェスティバル（年2回）</text>
  <text x="565" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• 安全スキルブートキャンプ</text>
