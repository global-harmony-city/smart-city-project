<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1200" fill="#F9FAFB"/>
  
  <!-- ヘッダー部分 -->
  <rect x="50" y="30" width="700" height="100" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="70" font-family="sans-serif" font-size="28" font-weight="bold" fill="#4338CA" text-anchor="middle">グローバル・ハーモニー・シティ</text>
  <text x="400" y="105" font-family="sans-serif" font-size="20" fill="#6366F1" text-anchor="middle">経済基盤のビジュアルガイド</text>
  
  <!-- 基本コンセプト -->
  <rect x="50" y="160" width="700" height="220" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="160" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="186" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">経済基盤の基本コンセプト</text>
  
  <!-- コンセプト1 -->
  <circle cx="170" cy="250" r="30" fill="#EEF2FF"/>
  <text x="170" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">和</text>
  <text x="170" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">共創の経済</text>
  <text x="170" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">競争より協働を重視した</text>
  <text x="170" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">価値創造システム</text>
  
  <!-- コンセプト2 -->
  <circle cx="400" cy="250" r="30" fill="#EEF2FF"/>
  <text x="400" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">循</text>
  <text x="400" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">循環型経済</text>
  <text x="400" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">地域内で資金・資源が</text>
  <text x="400" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">効率的に巡る仕組み</text>
  
  <!-- コンセプト3 -->
  <circle cx="630" cy="250" r="30" fill="#EEF2FF"/>
  <text x="630" y="255" font-family="sans-serif" font-size="24" fill="#4338CA" text-anchor="middle">創</text>
  <text x="630" y="300" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4338CA" text-anchor="middle">イノベーション創出</text>
  <text x="630" y="325" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">持続的に新しい価値を</text>
  <text x="630" y="340" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">生み出す生態系</text>
  
  <!-- チーム構成図 -->
  <rect x="50" y="410" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="410" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="436" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">経済基盤チーム構成（15名）</text>
  
  <!-- 経済開発責任者 -->
  <circle cx="400" cy="510" r="40" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="505" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">経済開発</text>
  <text x="400" y="525" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563EB" text-anchor="middle">責任者(1)</text>
  
  <!-- イノベーション系 -->
  <circle cx="200" cy="510" r="30" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">イノベーション</text>
  <text x="200" y="520" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">ハブマネージャー(1)</text>
  
  <circle cx="200" cy="580" r="30" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">起業支援</text>
  <text x="200" y="590" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">コンサルタント(2)</text>
  
  <circle cx="200" cy="650" r="30" fill="#DCFCE7" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="645" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">研究開発</text>
  <text x="200" y="660" font-family="sans-serif" font-size="10" fill="#047857" text-anchor="middle">コーディネーター(2)</text>
  
  <!-- 資金系 -->
  <circle cx="300" cy="580" r="30" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="300" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369A1" text-anchor="middle">投資・資金</text>
  <text x="300" y="590" font-family="sans-serif" font-size="10" fill="#0369A1" text-anchor="middle">調達専門家(2)</text>
  
  <!-- 商業系 -->
  <circle cx="600" cy="510" r="30" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="600" y="505" font-family="sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">商業開発</text>
  <text x="600" y="520" font-family="sans-serif" font-size="10" fill="#DC2626" text-anchor="middle">マネージャー(1)</text>
  
  <!-- 商社系 -->
  <circle cx="500" cy="580" r="30" fill="#FDF4FF" stroke="#D946EF" stroke-width="2"/>
  <text x="500" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#A21CAF" text-anchor="middle">商社機能</text>
  <text x="500" y="590" font-family="sans-serif" font-size="10" fill="#A21CAF" text-anchor="middle">責任者(1)</text>
  
  <circle cx="600" cy="580" r="30" fill="#FAE8FF" stroke="#D946EF" stroke-width="2"/>
  <text x="600" y="575" font-family="sans-serif" font-size="12" font-weight="bold" fill="#A21CAF" text-anchor="middle">商社機能</text>
  <text x="600" y="590" font-family="sans-serif" font-size="10" fill="#A21CAF" text-anchor="middle">スタッフ(3)</text>
  
  <!-- 地域経済系 -->
  <circle cx="500" cy="650" r="30" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
  <text x="500" y="645" font-family="sans-serif" font-size="12" font-weight="bold" fill="#D97706" text-anchor="middle">地域経済循環</text>
  <text x="500" y="660" font-family="sans-serif" font-size="10" fill="#D97706" text-anchor="middle">システム開発者(2)</text>
  
  <!-- 接続線 -->
  <line x1="230" y1="510" x2="360" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="440" y1="510" x2="570" y2="510" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="550" x2="400" y2="560" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="560" x2="330" y2="570" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="400" y1="560" x2="470" y2="570" stroke="#3B82F6" stroke-width="1.5"/>
  <line x1="200" y1="540" x2="200" y2="550" stroke="#10B981" stroke-width="1.5"/>
  <line x1="200" y1="610" x2="200" y2="620" stroke="#10B981" stroke-width="1.5"/>
  <line x1="530" y1="580" x2="570" y2="580" stroke="#D946EF" stroke-width="1.5"/>
  <line x1="500" y1="610" x2="500" y2="620" stroke="#D946EF" stroke-width="1.5"/>
  
  <!-- 最小機能要件 -->
  <rect x="50" y="720" width="700" height="280" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="720" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="746" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">最小機能要件</text>
  
  <!-- 機能1 イノベーションハブ -->
  <rect x="70" y="770" width="320" height="100" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <rect x="70" y="770" width="320" height="30" fill="#ECFDF5" rx="8"/>
  <text x="230" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">イノベーションハブ</text>
  <text x="85" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• コワーキングスペース（100席）</text>
  <text x="85" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• プロトタイピングラボ</text>
  <text x="85" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• ミーティングルーム・イベントスペース</text>
  
  <!-- 機能2 インキュベーション -->
  <rect x="410" y="770" width="320" height="100" rx="8" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="410" y="770" width="320" height="30" fill="#F0F9FF" rx="8"/>
  <text x="570" y="790" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0369A1" text-anchor="middle">スタートアップ向けインキュベーション</text>
  <text x="425" y="815" font-family="sans-serif" font-size="12" fill="#6B7280">• アクセラレータープログラム</text>
  <text x="425" y="835" font-family="sans-serif" font-size="12" fill="#6B7280">• メンターマッチング</text>
  <text x="425" y="855" font-family="sans-serif" font-size="12" fill="#6B7280">• シードマネー（最大100万円）</text>
  
  <!-- 機能3 地域通貨 -->
  <rect x="70" y="880" width="320" height="100" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
  <rect x="70" y="880" width="320" height="30" fill="#FFFBEB" rx="8"/>
  <text x="230" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#D97706" text-anchor="middle">地域通貨システム（ハーモニーコイン）</text>
  <text x="85" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• ブロックチェーン基盤のデジタル通貨</text>
  <text x="85" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• コミュニティ活動へのインセンティブ</text>
  <text x="85" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• 地域内経済循環の促進</text>
  
  <!-- 機能4 商業施設 -->
  <rect x="410" y="880" width="320" height="100" rx="8" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="410" y="880" width="320" height="30" fill="#FEF2F2" rx="8"/>
  <text x="570" y="900" font-family="sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">基本的な商業施設</text>
  <text x="425" y="925" font-family="sans-serif" font-size="12" fill="#6B7280">• ハーモニーマーケットプレイス（1,000㎡）</text>
  <text x="425" y="945" font-family="sans-serif" font-size="12" fill="#6B7280">• 日用品、食、物販、サービス、交流</text>
  <text x="425" y="965" font-family="sans-serif" font-size="12" fill="#6B7280">• メイカーズマーケット</text>
  
  <!-- 住民タッチポイント -->
  <rect x="50" y="1030" width="700" height="140" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="50" y="1030" width="700" height="40" rx="10" fill="#4F46E5" opacity="0.1"/>
  <text x="400" y="1056" font-family="sans-serif" font-size="18" font-weight="bold" fill="#4338CA" text-anchor="middle">住民とのタッチポイント</text>
  
  <!-- 中央円と接続線 -->
  <circle cx="400" cy="1120" r="40" fill="#ECFDF5" stroke="#10B981" stroke-width="3"/>
  <text x="400" y="1118" font-family="sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">住民</text>
  <text x="400" y="1135" font-family="sans-serif" font-size="12" fill="#047857" text-anchor="middle">経済創造の主役</text>
  
  <!-- デジタル -->
  <circle cx="180" cy="1120" r="30" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">デジタル</text>
  <text x="180" y="1130" font-family="sans-serif" font-size="10" fill="#2563EB" text-anchor="middle">プラットフォーム</text>
  <line x1="210" y1="1120" x2="360" y2="1120" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- 物理的 -->
  <circle cx="620" cy="1120" r="30" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="620" y="1115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="middle">物理的</text>
  <text x="620" y="1130" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">拠点・施設</text>
  <line x1="440" y1="1120" x2="590" y2="1120" stroke="#8B5CF6" stroke-width="1.5"/>
  
  <!-- タッチポイント例 -->
  <rect x="50" y="1180" width="700" height="70" rx="10" fill="#ECFDF5" opacity="0.2" stroke="#10B981" stroke-width="1"/>
  <text x="60" y="1205" font-family="sans-serif" font-size="12" font-weight="bold" fill="#047857">主要タッチポイント例:</text>
  <text x="60" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーエコノミーアプリ</text>
  <text x="260" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• 経済フォーラム（四半期開催）</text>
  <text x="460" y="1225" font-family="sans-serif" font-size="12" fill="#047857">• 創業祭（年2回）</text>
  <text x="60" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• ハーモニーエコノミックスラボ</text>
  <text x="260" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• マーケットスクエア</text>
  <text x="460" y="1245" font-family="sans-serif" font-size="12" fill="#047857">• スキルアップカレッジ</text>
</svg>
