<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#F9FAFB"/>
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#111827">グローバル・ハーモニー・シティ ITシステムアーキテクチャ</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4B5563">初期フェーズ - SaaS活用モデル</text>
  
  <!-- 住民タッチポイント層 (最上部) -->
  <rect x="50" y="120" width="700" height="80" rx="10" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#92400E">住民タッチポイント</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#92400E">モバイルアプリ | Webポータル | 情報キオスク | IoTデバイス | 実店舗</text>
  
  <!-- 住民数表示 -->
  <rect x="660" y="130" width="80" height="25" rx="12" fill="#FDBA74" stroke="#D97706" stroke-width="1"/>
  <text x="700" y="147" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#92400E">住民 1,200名</text>
  
  <!-- インターフェース表示: タッチポイント → アプリ -->
  <rect x="50" y="205" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">RESTful API + JSON / OAuth 2.0 / プッシュ通知</text>
  
  <!-- 住民向けアプリケーション (単一アプリ) -->
  <rect x="50" y="240" width="700" height="170" rx="10" fill="#EFF6FF" stroke="#2563EB" stroke-width="2"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#1E40AF">住民向け統合アプリケーション「ハーモニーアプリ」</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3B82F6">ひとつのアプリで都市の全サービスにアクセス</text>
  
  <!-- メニュー項目 -->
  <rect x="80" y="310" width="120" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">行政サービス</text>
  <text x="140" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">手続き・申請</text>
  <text x="140" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">通知・お知らせ</text>
  
  <rect x="220" y="310" width="120" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">コミュニティ</text>
  <text x="280" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">活動参加</text>
  <text x="280" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">イベント情報</text>
  
  <rect x="360" y="310" width="120" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="420" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">モビリティ</text>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">シャトル予約</text>
  <text x="420" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">経路検索</text>
  
  <rect x="500" y="310" width="120" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="560" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">ヘルスケア</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">健康管理</text>
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">医療相談</text>
  
  <rect x="640" y="310" width="80" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="680" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1E40AF">...</text>
  
  <!-- インターフェース表示: アプリ → SaaS -->
  <rect x="50" y="415" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">API統合ゲートウェイ / イベントバス / マイクロサービス間通信</text>
  
  <!-- SaaSレイヤー -->
  <rect x="50" y="450" width="700" height="280" rx="10" fill="#ECFDF5" stroke="#059669" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#065F46">SaaSレイヤー</text>
  
  <!-- 職員数表示 -->
  <rect x="660" y="460" width="80" height="25" rx="12" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="700" y="477" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">職員 120名</text>

  <!-- SaaSグループ1 - Microsoft/Azure製品群 -->
  <rect x="70" y="500" width="220" height="210" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">Microsoft/Azure製品群</text>
  
  <rect x="90" y="535" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="180" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Microsoft Dynamics 365</text>
  
  <rect x="90" y="575" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="180" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Microsoft Power Platform</text>
  
  <rect x="90" y="615" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="180" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">SharePoint/Teams</text>
  
  <rect x="90" y="655" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="180" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Power BI</text>

  <!-- SaaSグループ2 - 専門特化型SaaS -->
  <rect x="310" y="500" width="180" height="210" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">専門特化型SaaS</text>
  
  <rect x="320" y="535" width="160" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Decidim (市民参加)</text>
  
  <rect x="320" y="575" width="160" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Moodle Cloud (学習)</text>
  
  <rect x="320" y="615" width="160" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Hivebrite (コミュニティ)</text>
  
  <rect x="320" y="655" width="160" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="400" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">メドレー (医療)</text>

  <!-- SaaSグループ3 - 運用サポートSaaS -->
  <rect x="510" y="500" width="220" height="210" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="620" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">運用サポートSaaS</text>
  
  <rect x="530" y="535" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="620" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Datadog (監視)</text>
  
  <rect x="530" y="575" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="620" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Airbyte (データ連携)</text>
  
  <rect x="530" y="615" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="620" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Crowdstrike (セキュリティ)</text>
  
  <rect x="530" y="655" width="180" height="30" rx="4" fill="#A7F3D0" stroke="#059669" stroke-width="1"/>
  <text x="620" y="675" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Cyclos (地域通貨)</text>

  <!-- インターフェース表示: SaaS → 共通IT基盤 -->
  <rect x="50" y="735" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="755" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">ID連携 / API呼び出し / データ連携 / 監視テレメトリ</text>
  
  <!-- 共通IT基盤レイヤー（強化版） -->
  <rect x="50" y="770" width="700" height="200" rx="10" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="400" y="795" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0369A1">共通IT基盤</text>
  
  <!-- 基盤要素（強化版） -->
  <rect x="70" y="820" width="200" height="130" rx="8" fill="#BAE6FD" stroke="#0284C7" stroke-width="1"/>
  <text x="170" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0369A1">ID・アクセス管理基盤</text>
  <rect x="85" y="850" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="170" y="867" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">Microsoft Entra ID</text>
  <rect x="85" y="880" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="170" y="897" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">多要素認証</text>
  <rect x="85" y="910" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="170" y="927" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">条件付きアクセス</text>
  
  <rect x="290" y="820" width="220" height="130" rx="8" fill="#BAE6FD" stroke="#0284C7" stroke-width="1"/>
  <text x="400" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0369A1">API管理基盤</text>
  <rect x="305" y="850" width="190" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="400" y="867" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">Azure API Management</text>
  <rect x="305" y="880" width="190" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="400" y="897" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">API Gateway</text>
  <rect x="305" y="910" width="190" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="400" y="927" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">開発者ポータル</text>
  
  <rect x="530" y="820" width="200" height="130" rx="8" fill="#BAE6FD" stroke="#0284C7" stroke-width="1"/>
  <text x="630" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0369A1">インフラ・データ基盤</text>
  <rect x="545" y="850" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="630" y="867" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">Azure クラウド基盤</text>
  <rect x="545" y="880" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="630" y="897" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">データ連携基盤</text>
  <rect x="545" y="910" width="170" height="25" rx="3" fill="#E0F2FE" stroke="#38BDF8" stroke-width="1"/>
  <text x="630" y="927" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0369A1">監視・ログ基盤</text>

  <!-- 一番下のポリシーレイヤー -->
  <rect x="50" y="975" width="700" height="20" rx="0" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
  <text x="400" y="990" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">セキュリティポリシー・データガバナンス・プライバシー保護フレームワーク</text>
  
  <!-- 左側の縦軸 (レイヤーレベル表示) -->
  <line x1="40" y1="160" x2="40" y2="985" stroke="#9CA3AF" stroke-width="1"/>
  
  <text x="28" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6B7280">タッチポイント</text>
  <line x1="30" y1="160" x2="40" y2="160" stroke="#9CA3AF" stroke-width="1"/>
  
  <text x="28" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6B7280">アプリ</text>
  <line x1="30" y1="325" x2="40" y2="325" stroke="#9CA3AF" stroke-width="1"/>
  
  <text x="28" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6B7280">SaaS</text>
  <line x1="30" y1="590" x2="40" y2="590" stroke="#9CA3AF" stroke-width="1"/>
  
  <text x="28" y="870" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6B7280">共通IT基盤</text>
  <line x1="30" y1="870" x2="40" y2="870" stroke="#9CA3AF" stroke-width="1"/>

  <!-- 右側の管理範囲表示 -->
  <rect x="760" y="120" width="20" height="335" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="770" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B91C1C" transform="rotate(90 770,290)">住民向けインターフェース</text>
  
  <rect x="760" y="455" width="20" height="275" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="770" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B45309" transform="rotate(90 770,590)">主に職員が利用</text>
  
  <rect x="760" y="730" width="20" height="265" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="770" y="870" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1E40AF" transform="rotate(90 770,870)">IT基盤チーム管理</text>
