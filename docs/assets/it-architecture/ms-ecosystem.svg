<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000" fill="none">
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#F9FAFB"/>
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#111827">グローバル・ハーモニー・シティ IT 1年目アーキテクチャ</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4B5563">Microsoft製品エコシステムを活用した2人体制の最小構成</text>
  
  <!-- 住民タッチポイント層 (最上部) -->
  <rect x="50" y="120" width="700" height="80" rx="10" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#92400E">住民タッチポイント</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#92400E">Webポータル | モバイルアプリ | メール通知 | Teams連携</text>
  
  <!-- 住民数表示 -->
  <rect x="660" y="130" width="80" height="25" rx="12" fill="#FDBA74" stroke="#D97706" stroke-width="1"/>
  <text x="700" y="147" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#92400E">住民 1,200名</text>
  
  <!-- インターフェース表示: タッチポイント → フロントエンド層 -->
  <rect x="50" y="205" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Microsoft ID認証 / REST API / Microsoft Graph</text>
  
  <!-- フロントエンド層 -->
  <rect x="50" y="240" width="700" height="180" rx="10" fill="#E6F0FF" stroke="#0078D4" stroke-width="2"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0078D4">フロントエンド層（フェーズ1実装）</text>
  
  <!-- フロントエンドコンポーネント -->
  <rect x="80" y="290" width="190" height="100" rx="6" fill="#CCE4FF" stroke="#0078D4" stroke-width="1"/>
  <text x="175" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0078D4">情報ポータル</text>
  <text x="175" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">自治体情報提供</text>
  <text x="175" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">イベント情報</text>
  <text x="175" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0078D4">SharePoint Online + SPFx</text>
  
  <rect x="305" y="290" width="190" height="100" rx="6" fill="#CCE4FF" stroke="#0078D4" stroke-width="1"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0078D4">モバイルアプリ</text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">通知表示・設定</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">行政手続き案内</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0078D4">Power Apps + PWA</text>
  
  <rect x="530" y="290" width="190" height="100" rx="6" fill="#CCE4FF" stroke="#0078D4" stroke-width="1"/>
  <text x="625" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0078D4">Teams連携</text>
  <text x="625" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">コミュニティチャット</text>
  <text x="625" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0078D4">オンラインミーティング</text>
  <text x="625" y="375" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0078D4">Microsoft Teams + タブアプリ</text>
  
  <!-- インターフェース表示: フロントエンド → アプリケーション層 -->
  <rect x="50" y="425" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Power Platform コネクタ / Microsoft Graph API</text>
  
  <!-- アプリケーション層 -->
  <rect x="50" y="460" width="700" height="270" rx="10" fill="#EFF6FF" stroke="#2563EB" stroke-width="2"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#1E40AF">アプリケーション層</text>
  
  <!-- アプリケーションコンポーネント -->
  <rect x="80" y="510" width="315" height="100" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="237" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">コンテンツ管理基盤</text>
  <text x="237" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">ニュース・記事管理</text>
  <text x="237" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">ファイル管理・共有</text>
  <text x="237" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1E40AF">SharePoint Online</text>
  
  <rect x="410" y="510" width="315" height="100" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="567" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">コミュニケーション基盤</text>
  <text x="567" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">通知・メッセージング</text>
  <text x="567" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">ビデオ会議・コラボレーション</text>
  <text x="567" y="595" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1E40AF">Microsoft Teams / Exchange Online</text>
  
  <rect x="80" y="620" width="315" height="100" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="237" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">業務自動化基盤</text>
  <text x="237" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">電子フォーム・申請処理</text>
  <text x="237" y="685" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">ワークフロー自動化</text>
  <text x="237" y="705" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1E40AF">Power Apps / Power Automate</text>
  
  <rect x="410" y="620" width="315" height="100" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="567" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#1E40AF">認証・ID管理</text>
  <text x="567" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">ユーザー認証・管理</text>
  <text x="567" y="685" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">セキュリティ・アクセス管理</text>
  <text x="567" y="705" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1E40AF">Microsoft Entra ID</text>
  
  <!-- インターフェース表示: アプリケーション → データ層 -->
  <rect x="50" y="735" width="700" height="30" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="755" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Dataverse API / SQL コネクタ / Graph API</text>
  
  <!-- データ層 -->
  <rect x="50" y="770" width="700" height="160" rx="10" fill="#ECFDF5" stroke="#059669" stroke-width="2"/>
  <text x="400" y="795" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#065F46">データ層</text>
  
  <!-- データコンポーネント -->
  <rect x="80" y="820" width="200" height="90" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="180" y="845" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">構造化データ</text>
  <text x="180" y="865" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">住民データ</text>
  <text x="180" y="885" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">申請・業務データ</text>
  <text x="180" y="905" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#065F46">Dataverse / SharePoint リスト</text>
  
  <rect x="300" y="820" width="200" height="90" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="400" y="845" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">コンテンツデータ</text>
  <text x="400" y="865" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">記事・ニュース</text>
  <text x="400" y="885" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">ドキュメント・メディア</text>
  <text x="400" y="905" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#065F46">SharePoint ドキュメントライブラリ</text>
  
  <rect x="520" y="820" width="200" height="90" rx="6" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="620" y="845" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#065F46">分析データ</text>
  <text x="620" y="865" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">利用統計</text>
  <text x="620" y="885" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">KPI・パフォーマンス指標</text>
  <text x="620" y="905" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#065F46">Power BI / Application Insights</text>
  
  <!-- インフラ層 -->
  <rect x="50" y="935" width="700" height="35" rx="5" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  <text x="400" y="957" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0369A1">インフラ層：Microsoft 365 / Microsoft Azure</text>
  
  <!-- 実装フェーズ表示 (左側) -->
  <rect x="10" y="240" width="30" height="180" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="25" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#B45309" transform="rotate(90 25,330)">Q1-Q2 実装</text>
  
  <rect x="10" y="425" width="30" height="270" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="25" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#B45309" transform="rotate(90 25,560)">Q1-Q3 実装</text>
  
  <rect x="10" y="700" width="30" height="270" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="25" y="835" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1E40AF" transform="rotate(90 25,835)">Q3-Q4 実装</text>
  
  <!-- 将来拡張機能 (右側) -->
  <rect x="760" y="240" width="30" height="730" rx="5" fill="#F1F5F9" stroke="#64748B" stroke-width="1"/>
  <text x="775" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(90 775,610)">フェーズ2以降の拡張予定領域</text>
  
  <!-- フェーズ1の主要成果物 -->
  <rect x="50" y="980" width="700" height="70" rx="10" fill="#F0F9FF" stroke="#0369A1" stroke-width="1"/>
  <text x="70" y="1000" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369A1">フェーズ1主要成果物:</text>
  <text x="70" y="1025" font-family="Arial, sans-serif" font-size="12" fill="#0369A1">• SharePointベースの情報ポータルサイト</text>
  <text x="70" y="1045" font-family="Arial, sans-serif" font-size="12" fill="#0369A1">• Power Appsによる住民向けモバイルアプリ</text>
  <text x="400" y="1025" font-family="Arial, sans-serif" font-size="12" fill="#0369A1">• Microsoft Teamsを活用した住民コミュニティハブ</text>
  <text x="400" y="1045" font-family="Arial, sans-serif" font-size="12" fill="#0369A1">• Power Automateによる申請処理自動化</text>
  
  <!-- 2人体制の役割 -->
  <rect x="670" y="120" width="80" height="80" rx="8" fill="#F0FDF4" stroke="#16A34A" stroke-width="1"/>
  <text x="710" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#16A34A">2人体制</text>
  <line x1="680" y1="145" x2="740" y2="145" stroke="#16A34A" stroke-width="1"/>
  <text x="710" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#16A34A">開発者</text>
  <text x="710" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#16A34A">設定・実装</text>
  <text x="710" y="190" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#16A34A">Claude: 設計・支援</text>
</svg>
