  <line x1="380" y1="657" x2="395" y2="657" stroke="#6D28D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="657" x2="555" y2="657" stroke="#6D28D9" stroke-width="2" marker-end="url(#arrowhead)"/>
